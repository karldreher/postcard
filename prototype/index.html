<!DOCTYPE html>
<html>
<head>
<title>Postcard</title>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>

<h1>Postcard</h1>
<hr>

<center>




<div class="postcard-container">
	<div class="postcard">
		<div class="front">
			<img class="image" src="image.jpg"/>
		</div>
		<div class="back">
			<div class="message">
				<p>Hello world!  </p>
			
			</div>
			<div class="address">
				<p class="to">To: You</p>
				<p class="from">From: Me</p>
			</div>
			<img class="stamp"src="stamp.png"/>
		</div>
	</div>
</div>

			  
</center>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
